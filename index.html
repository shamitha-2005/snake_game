<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="image-container">
        <img src="Assets/image.png" alt="Snake Game" class="background-image">
    </div>

    <div class="content-container">
        <h1>Welcome to the Snake Game!</h1>
        <p>Control the snake using the arrow keys and eat the food to grow longer.

        <form action="game.html">
            <button id="start-button" type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
